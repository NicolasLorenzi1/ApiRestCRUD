<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Alunos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">Cadastro de Alunos</h2>

    <form id="alunoForm" class="mb-5">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" class="form-control" id="idade" required />
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" required />
      </div>
      <div class="mb-3">
        <label for="matricula" class="form-label">Matrícula:</label>
        <input type="text" class="form-control" id="matricula" required />
      </div>
      <div class="mb-3">
        <label for="turma" class="form-label">Turma:</label>
        <input type="text" class="form-control" id="turma" required />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <div class="mb-3">
      <button id="listarBtn" class="btn btn-secondary">Listar Alunos</button>
    </div>

    <div id="alunosList" class="row"></div>
  </div>

  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Aluno</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId" />
            <div class="mb-3">
              <label for="editNome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="editNome" required />
            </div>
            <div class="mb-3">
              <label for="editIdade" class="form-label">Idade:</label>
              <input type="number" class="form-control" id="editIdade" required />
            </div>
            <div class="mb-3">
              <label for="editCpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="editCpf" required />
            </div>
            <div class="mb-3">
              <label for="editMatricula" class="form-label">Matrícula:</label>
              <input type="text" class="form-control" id="editMatricula" required />
            </div>
            <div class="mb-3">
              <label for="editTurma" class="form-label">Turma:</label>
              <input type="text" class="form-control" id="editTurma" required />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    const apiUrl = "http://localhost:3000/api/alunos"; 

    document.getElementById("alunoForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const aluno = {
        nome: document.getElementById("nome").value,
        idade: Number(document.getElementById("idade").value),
        cpf: document.getElementById("cpf").value,
        matricula: document.getElementById("matricula").value,
        turma: document.getElementById("turma").value,
      };

      try {
        const res = await fetch(`${apiUrl}/criar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(aluno),
        });

        if (!res.ok) throw new Error("Erro ao cadastrar");

        alert("Aluno cadastrado com sucesso!");
        document.getElementById("alunoForm").reset();
      } catch (err) {
        console.error(err);
        alert("Erro ao cadastrar aluno.");
      }
    });

    document.getElementById("listarBtn").addEventListener("click", listarAlunos);

    async function listarAlunos() {
      try {
        const res = await fetch(`${apiUrl}/listar`);
        const alunos = await res.json();

        const alunosList = document.getElementById("alunosList");
        alunosList.innerHTML = "";

        alunos.forEach((aluno) => {
          const card = document.createElement("div");
          card.className = "col-md-4 mb-3";
          card.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${aluno.nome}</h5>
                <p class="card-text">
                  Idade: ${aluno.idade}<br>
                  CPF: ${aluno.cpf}<br>
                  Matrícula: ${aluno.matricula}<br>
                  Turma: ${aluno.turma}
                </p>
                <button class="btn btn-sm btn-warning me-2" onclick="abrirEditar('${aluno.id}')">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="removerAluno('${aluno.id}')">Remover</button>
              </div>
            </div>
          `;
          alunosList.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        alert("Erro ao listar alunos.");
      }
    }

    let editModal;
    function abrirEditar(id) {
      fetch(`${apiUrl}/${id}`)
        .then((res) => res.json())
        .then((aluno) => {
          document.getElementById("editId").value = aluno.id;
          document.getElementById("editNome").value = aluno.nome;
          document.getElementById("editIdade").value = aluno.idade;
          document.getElementById("editCpf").value = aluno.cpf;
          document.getElementById("editMatricula").value = aluno.matricula;
          document.getElementById("editTurma").value = aluno.turma;
          if (!editModal) {
            editModal = new bootstrap.Modal(document.getElementById("editModal"));
          }
          editModal.show();
        })
        .catch(() => alert("Erro ao buscar dados do aluno."));
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("editId").value;
      const alunoAtualizado = {
        nome: document.getElementById("editNome").value,
        idade: Number(document.getElementById("editIdade").value),
        cpf: document.getElementById("editCpf").value,
        matricula: document.getElementById("editMatricula").value,
        turma: document.getElementById("editTurma").value,
      };

      try {
        const res = await fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(alunoAtualizado),
        });

        if (!res.ok) throw new Error("Erro ao atualizar");

        alert("Aluno atualizado com sucesso!");
        editModal.hide();
        listarAlunos();
      } catch (err) {
        console.error(err);
        alert("Erro ao atualizar aluno.");
      }
    });

    async function removerAluno(id) {
      if (!confirm("Tem certeza que deseja remover este aluno?")) return;

      try {
        const res = await fetch(`${apiUrl}/${id}`, {
          method: "DELETE",
        });

        if (!res.ok) throw new Error("Erro ao remover");

        alert("Aluno removido com sucesso!");
        listarAlunos();
      } catch (err) {
        console.error(err);
        alert("Erro ao remover aluno.");
      }
    }
  </script>
</body>
</html>
